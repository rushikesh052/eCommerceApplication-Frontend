
<table class="table">

    <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>Units In Stocks</th>
            </tr>
    </thead>
        <tbody>
                <tr *ngFor="let tempProduct of products">
                    <td>
                        <img src="{{tempProduct.imageUrl}}" height= "100"/>
                    </td>
                    <td>{{tempProduct.name}}</td>
                    <td>{{tempProduct.unitPrice}} </td>
                    <td>{{tempProduct.unitsInStock}}</td>
                    
     
                </tr>
        </tbody>
    
</table>
